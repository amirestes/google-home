<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li>About</li>
                <li>Store</li>
            </ul>
            <ul class="push-right">
                <li>Gmail</li>
                <li>Images</li>
                <li><button type="button" class="sign-in">Sign In</button></li>
            </ul>
        </nav>
    </header>
    <div class="search-content">
        <img id="google" src="google.png"><br>
        <input id="search" type="text" placeholder="Search Google or type a URL">
        
    </div>
    <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>
    <div>
        <footer class="bottom-nav">
            <ul>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search works</li>
            </ul>
            <ul class="push-right">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </footer>
    </div>  
</body>

</html>
